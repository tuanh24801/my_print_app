<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Đơn</title>
</head>
<body>
    <button id="printButton">In Đơn</button>

    <script>
        document.getElementById('printButton').addEventListener('click', function() {
            fetch('http://localhost:5000/print', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    document: 'data của đơn'
                })
            })
            .then(response => response.text())
            .then(data => {
                alert("In đơn thành công!");
            })
            .catch(error => {
                console.error('Lỗi khi in đơn 1:', error);
                alert('Lỗi khi in đơn');
            });
        });
    </script>
</body>
</html>
